# 应用基础配置
spring:
  application:
    name: demo1
  main:
    web-application-type: servlet
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL:jdbc:mysql://localhost:3306/bazi?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:123456}
  messages:
    encoding: UTF-8

mybatis:
  configuration:
    map-underscore-to-camel-case: true

jackson:
  serialization:
    write-dates-as-timestamps: false
  deserialization:
    adjust-dates-to-context-time-zone: false
  time-zone: Asia/Shanghai
  date-format: yyyy-MM-dd HH:mm:ss

# 服务器配置
server:
  port: ${SERVER_PORT:8088}

# JWT配置
jwt:
  secret: ${JWT_SECRET:your-secret-key-at-least-256-bits-long-for-hs256-algorithm-security}
  expiration: ${JWT_EXPIRATION:86400000}

